name: Packages
on: [push, pull_request]

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >
            git
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-physfs
            mingw-w64-ucrt-x86_64-curl-winssl
            mingw-w64-ucrt-x86_64-SDL2_image
            mingw-w64-ucrt-x86_64-SDL2_mixer
            mingw-w64-ucrt-x86_64-SDL2_net
            mingw-w64-ucrt-x86_64-SDL2_ttf
            mingw-w64-ucrt-x86_64-libxml2
            mingw-w64-ucrt-x86_64-nsis

      - name: Configure
        run: |
          cmake -B build . -DUSE_SYSTEM_GUICHAN=OFF -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build

      - name: Package
        run: |
          pushd build
          cpack

      - uses: actions/upload-artifact@v4
        with:
          name: Mana installer for Windows (64-bit)
          path: build/Mana-*-win64.exe

  snap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required to generate the version from git tags
          submodules: true

      - uses: snapcore/action-build@v1
        id: snapcraft

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: snapcraft.log
          path: "/home/runner/.local/state/snapcraft/log/*.log"

      - uses: actions/upload-artifact@v4
        with:
          name: mana_amd64.snap
          path: ${{ steps.snapcraft.outputs.snap }}

  macos-build:
    strategy:
      matrix:
        include:
          - arch: arm64
            runner: macos-latest
          - arch: x86_64
            runner: macos-13
    runs-on: ${{ matrix.runner }}
    env:
      CMAKE_C_COMPILER_LAUNCHER: ccache
      CMAKE_CXX_COMPILER_LAUNCHER: ccache
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          max-size: 250M

      - name: Install dependencies (${{ matrix.arch }})
        run: |
          brew update
          brew upgrade
          brew install \
            guichan \
            physfs \
            sdl2 \
            sdl2_image \
            sdl2_mixer \
            sdl2_net \
            sdl2_ttf

      - name: Configure (${{ matrix.arch }})
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}

      - name: Build (${{ matrix.arch }})
        run: cmake --build build

      - name: Install (${{ matrix.arch }})
        run: cmake --install build --prefix $PWD/install

      - name: Archive bundle (${{ matrix.arch }})
        run: tar -czf Mana-${{ matrix.arch }}.tar.gz -C install Mana.app

      - uses: actions/upload-artifact@v4
        with:
          name: Mana-app-${{ matrix.arch }}
          path: Mana-${{ matrix.arch }}.tar.gz

  macos-universal:
    runs-on: macos-latest
    needs: [macos-build]
    env:
      MACOS_IDENTITY: ${{ secrets.MACOS_IDENTITY }}
      NOTARIZATION_USERNAME: ${{ secrets.NOTARIZATION_USERNAME }}
      NOTARIZATION_PASSWORD: ${{ secrets.NOTARIZATION_PASSWORD }}
      NOTARIZATION_TEAM: ${{ secrets.NOTARIZATION_TEAM }}
      MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
      MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
      KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PWD }}
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: Mana-app-arm64
      - uses: actions/download-artifact@v5
        with:
          name: Mana-app-x86_64

      - name: Extract bundles
        run: |
          mkdir arm64 x86_64
            tar -xzf Mana-arm64.tar.gz -C arm64
            tar -xzf Mana-x86_64.tar.gz -C x86_64

      - name: Merge into universal app
        run: |
          set -euo pipefail
          mkdir -p universal
          cp -R arm64/Mana.app universal/
          # Merge all Mach-O binaries
          find arm64/Mana.app -type f | while read f; do
            if file "$f" | grep -q "Mach-O"; then
              rel="${f#arm64/Mana.app/}"
              f2="x86_64/Mana.app/$rel"
              if [ -f "$f2" ]; then
                lipo -create "$f" "$f2" -output "universal/Mana.app/$rel"
              fi
            fi
          done
          # Show resulting architectures of main binary
          file universal/Mana.app/Contents/MacOS/Mana

      - name: Create Certificate File
        if: ${{ env.MACOS_CERTIFICATE != '' }}
        id: certificateFile
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'certificate.p12'
          encodedString: ${{ env.MACOS_CERTIFICATE }}

      - name: Import Certificate
        if: ${{ env.MACOS_CERTIFICATE != '' && env.MACOS_IDENTITY != '' }}
        run: |
          set -euo pipefail
          security create-keychain -p "$KEYCHAIN_PWD" mana-ci.keychain
          security default-keychain -s mana-ci.keychain
          security unlock-keychain -p "$KEYCHAIN_PWD" mana-ci.keychain
          security -q import "${{ steps.certificateFile.outputs.filePath }}" -f pkcs12 -k mana-ci.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign -x
          security set-key-partition-list -S 'apple-tool:,apple:' -s -k "$KEYCHAIN_PWD" mana-ci.keychain

      - name: Codesign universal app
        if: ${{ env.MACOS_IDENTITY != '' }}
        run: |
          set -euo pipefail
          echo "Signing with identity: $MACOS_IDENTITY"
          codesign --deep --force --verify --verbose --options runtime --sign "$MACOS_IDENTITY" universal/Mana.app
          codesign --verify --deep --strict --verbose=4 universal/Mana.app

      - name: Notarize & Staple
        if: ${{ env.MACOS_IDENTITY != '' && env.NOTARIZATION_USERNAME != '' && env.NOTARIZATION_PASSWORD != '' && env.NOTARIZATION_TEAM != '' }}
        run: |
          set -euo pipefail
          echo "Zipping for notarization..."
          ditto -c -k --sequesterRsrc --keepParent universal/Mana.app Mana_for_notarization.zip
          echo "Submitting to Apple notarization service..."
          xcrun notarytool submit Mana_for_notarization.zip \
            --apple-id "$NOTARIZATION_USERNAME" \
            --password "$NOTARIZATION_PASSWORD" \
            --team-id "$NOTARIZATION_TEAM" \
            --wait
          echo "Stapling ticket..."
          xcrun stapler staple universal/Mana.app
          echo "Verifying staple..."
          xcrun stapler validate universal/Mana.app || true

      - name: Create universal DMG
        run: |
          set -e
          brew install create-dmg
          create-dmg \
            --volname "Mana Client" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Mana.app" 150 200 \
            --app-drop-link 450 200 \
            "Mana-universal.dmg" \
            "universal/"

      - uses: actions/upload-artifact@v4
        with:
          name: Mana DMG for macOS (universal)
          path: Mana-universal.dmg
